client.sonar.scala.coverage.reportPaths=target/scala-2.13/scoverage-report/scoverage.xml
# Location of your tests for server
server.sonar.sources=src/main/scala
server.sonar.tests=src/test/scala
server.sonar.scala.scalastyle.reportPaths=target/scalastyle-result.xml
server.sonar.scala.scapegoat.reportPaths=target/scala-2.13/scapegoat-report/scapegoat-scalastyle.xml
server.sonar.dependencyCheck.reportPath=target/scala-2.13/dependency-check-report.xml
server.sonar.dependencyCheck.htmlReportPath=target/scala-2.13/dependency-check-report.html
server.sonar.scala.coverage.reportPaths=target/scala-2.13/scoverage-report/scoverage.xml

