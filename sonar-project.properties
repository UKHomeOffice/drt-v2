sonar.projectVersion=$DRONE_BUILD_NUMBER
# Name of your git repo
sonar.projectKey=drt-v2
# Name of your git repo
sonar.projectName=drt-v2
# Language
#sonar.language=scala
# Location of your src
#sonar.sources=server/src, client/src, shared/src
sonar.modules=server,client
# Location of your tests for client
client.sonar.sources=src/main/scala
client.sonar.tests=src/test/scala
client.sonar.scala.scalastyle.reportPaths=target/scalastyle-result.xml
client.sonar.scala.scapegoat.reportPaths=target/scala-2.13/scapegoat-report/scapegoat-scalastyle.xml
