aggregated-db {
  connectionPool = "HikariCP"
  driver = "org.postgresql.Driver"
  host = "localhost"
  host = ${?AGGDB_HOST}
  numThreads = 5
  numThreads = ${?AGGDB_THREADS}
  maxConnections = 5
  maxConnections = ${?AGGDB_MAX_CONNECTIONS}
  user = "drt"
  user = ${?AGGDB_USER}
  password = "drt"
  password = ${?AGGDB_PASSWORD}
  database = "aggregated"
  database = ${?AGGDB_DB}
  url = "jdbc:postgresql://"${aggregated-db.host}":5432/"${aggregated-db.database}"?user="${aggregated-db.user}"&password="${aggregated-db.password}"&ssl="${use-pg-ssl}
}
