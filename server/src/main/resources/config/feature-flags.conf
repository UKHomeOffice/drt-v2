feature-flags {
  nationality-based-processing-times = ${?NATIONALITY_BASED_PROC_TIMES}

  adjust-egates-use-by-u12s = false
  adjust-egates-use-by-u12s = ${?ADJUST_EGATES_USE_BY_U12S}

  super-user-mode: ${?SUPER_USER_MODE}

  version-requires-reload: ${?VERSION_REQUIRES_RELOAD}

  use-api-pax-nos: false
  use-api-pax-nos: ${?USE_API_PAX_NOS}

  enable-toggle-display-wait-times: false
  enable-toggle-display-wait-times: ${?ENABLE_TOGGLE_DISPLAY_WAIT_TIMES}

  use-cirium-feed: false
  use-cirium-feed: ${?USE_CIRIUM_FEED}

  no-live-port-feed: false
  no-live-port-feed: ${?NO_LIVE_PORT_FEED}

  display-red-list-info: true
  display-red-list-info: ${?DISPLAY_RED_LIST_INFO}

  use-ideal-staff-default: false
  use-ideal-staff-default: ${?USE_IDEAL_STAFF_DEFAULT}

  use-passenger-predictions: true
  use-passenger-predictions: ${?USE_PASSENGER_PREDICTIONS}

  populate-historic-pax: false
  populate-historic-pax: ${?POPULATE_HISTORIC_PAX}

  enable-pre-retention-period-data-deletion: false
  enable-pre-retention-period-data-deletion: ${?ENABLE_PRE_RETENTION_PERIOD_DATA_DELETION}

  enable-staff-planning-change: false
  enable-staff-planning-change: ${?ENABLE_STAFF_PLANNING_CHANGE}
